    <h1 class="header">Salt City Paw</h1>
    <h5 class="header">I need my Salty Paw Walk</h5>
    <br>
    <h4>About You</h4>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="" id="first_name" type="text" class="validate">
                    <label for="first_name" style="font-weight: bold;"><br><br>First Name</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="" id="last_name" type="text" class="validate">
                    <label for="last_name" style="font-weight: bold;"><br><br>Last Name</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email"><br><br>Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone"><br><br>Telephone</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">add_location</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2"><br><br>Zip Code</label>
                </div>
            </div>
        </form>
    </div>
    <h4>About Your Dog</h4>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">pets</i>
                    <input placeholder="" id="dog_name" type="text" class="validate">
                    <label for="dog_name" style="font-weight: bold;"><br><br>Dog Name</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">pets</i>
                    <input placeholder="" id="dog_weight" type="text" class="validate">
                    <label for="dog_weight" style="font-weight: bold;"><br><br>Dog Weight</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">pets</i>
                    <input placeholder="" id="dog_breed" type="text" class="validate">
                    <label for="dog_breed" style="font-weight: bold;"><br><br>Dog Breed</label>
                </div>
            </div>
        </form>
    </div>
    
    <button class="btn waves-effect black" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    
    <br>
    <br>
