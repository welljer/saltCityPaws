        <!--   Insert contact info here  -->
    <div class="container">
        <div >
            <h1 style="text-align: center; color:burlywood;">Contact Us</h1>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="John" id="first_name" type="text" class="validate">
                        <label for="first_name" style="font-weight: bold; color:burlywood;"><br><br>First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Smith" id="last_name" type="text" class="validate">
                        <label for="last_name" style="font-weight: bold; color:burlywood;"><br><br>Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email" style="font-weight: bold; color:burlywood;"><br><br>Email</label>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1" style="font-weight: bold; color:burlywood;"><br><br>Message</label>
                            </div>
                        </div>
                    </form>
                    <button class="btn waves-effect black" type="submit" name="action">Submit
                        <i class="material-icons right">pets</i>
                    </button>
                </div>
            </form>
        </div>
